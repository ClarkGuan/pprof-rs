[package]
name = "rsperftools"
version = "0.1.0"
authors = ["Yang Keao <keao.yang@yahoo.com>"]
edition = "2018"
license = "Apache-2.0"
description = "An internal perf tools for rust programs."
repository = "https://github.com/YangKeao/rsperftools"

[features]
flamegraph = ["inferno"]

[dependencies]
backtrace = "0.3"
lazy_static = "1.4.0"
nix = "0.15.0"
quick-error = "1.2.2"
inferno = { version = "0.9.0", optional = true }

[[example]]
name = "flamegraph"
required-features = ["flamegraph"]